<!DOCTYPE html>
<html>
    <head>
        <title> list of item</title>
    </head>
    <body>
        <div style="position: relative;left:10em">
        <h1>unordered list</h1>
        <ul type="disc">
            <li>apple</li>
            <li>banana</li>
            <li>carrot</li>
            <li>doll</li>
        </ul>
        <ul type="square">
            <li>apple</li>
            <li>banana</li>
            <li>carrot</li>
            <li>doll</li>
        </ul>
        <ul type="circle">
            <li>apple</li>
            <li>banana</li>
            <li>carrot</li>
            <li>doll</li>
        </ul>
        <h2><b><u>ordered list</b></u></h2>
        <ol type="1">
                <li>apple</li>
                <li>banana</li>
                <li>carrot</li>
                <li>doll</li>
        </ol>
        <ol type="I">
            <li>apple</li>
            <li>banana</li>
            <li>carrot</li>
            <li>doll</li>
    </ol>
    </div>
    </body>
</html>
